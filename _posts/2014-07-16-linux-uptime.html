<div class="title1"> 1. linux命令uptime   </div>
直接输入uptime，返回结果：<br>
<div class="rig">
<div class="rig">
<font color="red">19:06  up  8:10, 4 users, load averages: 1.13 1.17 1.22</font>
</div>
Unix 命令，显示系统已经运行了多长时间，它依次显示下列信息：当前时间、系统已经运行了多长时间、目前有多少登陆用户、系统在过去的1分钟、5分钟和15分钟内的平均负载。
